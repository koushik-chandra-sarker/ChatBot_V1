- - আমি আপনাদের ভার্সিটি সম্পর্কে জানতে চাইছিলাম?
  - আপনাকে স্বাগতম, সাউথ ইস্ট বিশ্ববিদ্যালয় বাংলাদেশের একটি বেসরকারি বিশ্ববিদ্যালয়। এই বিশ্ববিদ্যালয়টি ২০০২ সালে প্রতিষ্ঠিত হয়। বিশ্ববিদ্যালটির স্থায়ী ক্যাম্পাস ঢাকাস্থ তেজগাঁও এর নাবিস্কতে।
